<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <header layout:fragment="header" class="masthead" style="background-image: url('img/396.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Dashboard</h1>
                    <span class="subheading">E-Wallet by TAT High Tech</span>
                </div>
            </div>
        </div>
    </div>
</header>
    <div layout:fragment="content" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Account Balance</strong>
                </h5>
                <form id="account" class="bg-white p-4 text-info">
                    <div class="form-group row" th:each="wallet: ${wallets}">
                        <label class="col-sm-4 col-form-label" th:text="${wallet.name}"></label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right" th:text="${wallet.amount} + ' USD'">

                            </p>
                        </div>
                    </div>

                    <hr />
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Total</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                185213 USD
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Bank & Card</strong>
                </h5>
                <form id="bankcard" class="bg-white p-4 text-info">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            <img class="icon" th:src="@{img/visa.png}" style="max-width: 50px"/>
                        </label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                123456789ABC
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            <img class="icon" th:src="@{img/mastercard.jpg}" style="max-width: 50px" />
                        </label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                123456789ABC
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            <img class="icon" th:src="@{img/paypal.jpg}" style="max-width: 50px" />
                        </label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                123456789ABC
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Transaction</strong>
                </h5>
                <form id="transaction" class="bg-white p-4 text-info">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Shopping</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                1/1/2019
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Travelling</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                2/2/2019
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Electricity</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                2/2/2019
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Capble</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                2/2/2019
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mobile Phone</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                4/4/2019
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Topup</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right">
                                5/5/2019
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
