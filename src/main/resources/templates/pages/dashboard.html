<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <header layout:fragment="header" class="masthead" style="background-image: url('img/396.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Dashboard</h1>
                    <span class="subheading">E-Wallet by TAT High Tech</span>
                </div>
            </div>
        </div>
    </div>
</header>
    <div layout:fragment="content" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Account Balance</strong>
                </h5>
                <form id="account" class="bg-white p-4 text-info">
                    <div class="form-group row" th:each="wallet: ${wallets}">
                        <label class="col-sm-4 col-form-label" th:text="${wallet.name}"></label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right" th:text="${wallet.amount} + ' USD'" />
                        </div>
                    </div>
                    <hr />
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Total</label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right" th:text="${sum} + ' USD'" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Bank & Card</strong>
                </h5>
                <form id="bankcard" class="bg-white p-4 text-info">
                    <div class="form-group row" th:each="card: ${cards}">
                        <label class="col-sm-4 col-form-label">
                            <img class="icon" th:src="@{${card.image}}" style="max-width: 50px"/>
                        </label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right" th:text="${card.card_number}">

                            </p>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-4 mx-auto bg-light">
                <h5 class="card-header text-white bg-info text-left py-4">
                    <strong>Transaction</strong>
                </h5>
                <form id="transaction" class="bg-white p-4 text-info">
                    <div class="form-group row" th:each="payment: ${payments}">
                        <label class="col-sm-4 col-form-label" th:text="${payment.bill.name}"></label>
                        <div class="col-sm-7 ml-2">
                            <p class="mt-1 text-right" th:text="${payment.createdAt}">
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
